<div class="wrapper">
  <input class="menu-btn" type="checkbox" id="menu-btn" />
  <label class="menu-icon" for="menu-btn">
    <span class="nav-icon"></span
  ></label>
  <ul class="menu">
    @for(item of navItems;track item.key){
    <li>
      <a routerLinkActive="active" [routerLink]="item.key">{{ item.label }}</a>
    </li>
    }
  </ul>
</div>
